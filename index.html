<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="Style.css">


  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

</head>
<body>
  <div class="card">
    <div class="card-container">
    <section class="result">
     <h3 class="title">Your Result</h3>
     <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
     </div>
     <b>Great</b>
     <p class="info">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary">
      <h3 class="title">Summary</h3>
      <div class="rows">
        <div class="row">
        <div class="badge">
          <img src="./assets/images/icon-reaction.svg" alt="reaction"/>
          <b>Reaction</b>
        </div>
        <p><b>80 / 100</b></p>
        </div>
        <div class="row">
          <div class="badge">
            <img src="./assets/images/icon-memory.svg" alt="memory"/>
            <b>Memory</b>
          </div>
          <p><b> 92 / 100</b></p>
          </div>
          <div class="row">
            <div class="badge">
              <img src="./assets/images/icon-verbal.svg" alt="verbal"/>
              <b>Verbal</b>
            </div>
            <p><b> 61 / 100</b></p>
            </div>
            <div class="row">
              <div class="badge">
                <img src="./assets/images/icon-visual.svg" alt="visual"/>
                <b>Visual</b>
              </div>
              <p><b>72 / 100</b></p>
              </div>
      </div>
      <button class="btn">Continue</button>
    </section>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ebenezer Francis Godwyll</a>.
  </div>
</body>
</html>
